<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Profile | Card</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <main class="container">
      <section class="up">
        <img class="up-pattern" src="./images/bg-pattern-card.svg">
        <div class="profile">
          <img class="profile-picture" src="./images/image-victor.jpg">
          <h1 class="profile-name">Victor Crest<span class="age">26</span></h1>
          <p class="profile-city">London</p>
        </div>
        
        <div class="profile-stats">
          <div>
            <h2 class="stats-number">80K</h2>
            <p>Followers</p>
          </div>
          <div>
            <h2 class="stats-number">803K</h2>
            <p>Likes</p>
          </div>
          <div>
            <h2 class="stats-number">1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
